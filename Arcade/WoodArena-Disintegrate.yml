info:
    name: 'Wood Arena'
    gamemode: 'DISINTEGRATE'
    authors:
    - 'Karler'
    - 'Spurlex'
    objective: "Aim not to fall into the void by avoiding the red blocks" #optional
    spawn: # default spawn
        cylinder: # cylinder or cuboid
            base: 740,17,631
            radius: 1
            height: 1
        yaw: 0 #optional
        pitch: 0 #optional

config:
    forcerespawn: false # force respawn on death
    timelimit: 300  # game length in seconds
    rewards:
        first: #optional
            gold: 50 #optional default 0
            xp: 50 #optional default 0
        second: #optional
            gold: 30 #optional default 0
            xp: 30 #optional default 0
        third: #optional
            gold: 20 #optional default 0
            xp: 20 #optional default 0
teams:
    players:  # team name (not use din game)
        name: 'Players'  # team name (shown in game)
        color: gold # optional - default = gray
        max: 50  #optional - default = infinite
        spawns:
            players:  # spawn name (not used in game)
                cylinder:  # cylinder or cuboid
                    base: 714,6,631
                    radius: 10
                    height: 1
                yaw: 0 # optional
                pitch: 0 # optional

arena:
    cuboid:
        min: 667,3,594
        max: 746,3,672